rule-providers:
  clash:
    type: http
    behavior: domain
    url: https://howdy.id/download/rules/clash.txt
    path: ./providers/rule-provider_clash.yaml
    interval: 86400
  AdBlock:
    type: http
    behavior: classical
    url: https://clashandroid.neocities.org/rule_basicads.yaml.txt
    path: "./rule_provider/rule_basicads.yaml"
    interval: 86400
  Personalads:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_personalads.yaml
    path: "./rule_provider/rule_personalads.yaml"
    interval: 86400
proxy-providers:
  github:
    type: http
    url: "https://raw.githubusercontent.com/clashz3ro/AUTO-CFM/main/clash_1.yaml"
    interval: 240
    path: ./github.yaml
    health-check:
      enable: true
      interval: 15
      url: https://cp.cloudflare.com/generate_204
  fool:
    type: http
    url: "http://fool.azurewebsites.net/get?limit=10&format=clash&cc=SG,ID&cdn=104.22.25.131&network=ws&arg=xudp,key:value&mode=cdn&pass=qk4ndl7g"
    interval: 15
    path: ./provider.yaml
    health-check:
      enable: true
      interval: 240
      url: https://cp.cloudflare.com/generate_204
proxies:
proxy-groups:
  - name: Tunnel
    type: url-test
    use:
      - github
      - fool
rules:
  - DOMAIN-SUFFIX,googlesyndication.com,Tunnel
  - RULE-SET,clash,REJECT
  - RULE-SET,AdBlock,AdBlock
  - RULE-SET,Personalads,AdBlock
  - MATCH,Tunnel
  
